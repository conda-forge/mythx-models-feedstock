{% set name = "mythx-models" %}
{% set version = "3.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 597f8d63066f8efeefe720d0b5f5cc62b61e9eefca81dac4adac7b1513f88959

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - pytest-runner
    - python >=3.6,<4.0
  run:
    - inflection ==0.5.1
    - jsonschema ==3.2.0
    - pydantic >=1.6.2,!=1.7,!=1.7.1,!=1.7.2,!=1.7.3,!=1.8,!=1.8.1,<2.0.0
    - python >=3.6,<4.0
    - python-dateutil ==2.8.1

test:
  imports:
    - mythx_models
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/dmuhs/mythx-models
  summary: Python domain model classes for the MythX platform
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - spinoch
